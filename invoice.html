    <br><br>

    <h2 id='invoice-heading'>New Invoice</h2>

    <br><br>

    <div class="container">
        <form class="form-inline">
            <div class="form-group mb-2">
                <label for="staticEmail2" class="sr-only"></label>
                <input type="text" class="form-control-plaintext" id="staticEmail2" value="customer">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="customer-name" class="sr-only"></label>
                <input type="number" class="form-control" id="customer-name" required>
            </div>
        </form>
    </div>


    <div class="container">
        <form class="form-inline">
            <!-- label -->
            <div class="form-group mb-2">
                <label for="product-name" class="sr-only"></label>
                <input type="text" readonly class="form-control-plaintext" id="product-name" value="Product Name">
            </div>
            <!-- input -->
            <div class="form-group mx-sm-3 mb-2">
                <label for="product-name-val" class="sr-only"></label>
                <select class="form-control" name="cars" id="product-name-val" required>
                    <option value="Rice">Rice</option>
                    <option value="Maize">Maize</option>
                    <option value="Millets">Millets</option>
                    <option value="Barley">Barley</option>
                </select>
            </div>
        </form>
    </div>


    <div class="container">
        <form class="form-inline">
            <!-- label -->
            <div class="form-group mb-2">
                <label for="quantity" class="sr-only"></label>
                <input type="text" readonly class="form-control-plaintext" id="quantity" value="Quantity">
            </div>
            <!-- input -->
            <div class="form-group mx-sm-3 mb-2">
                <label for="quantity-input" class="sr-only"></label>
                <input type="number" class="form-control" id="quantity-input" required>
            </div>
        </form>
    </div>
  

    <div class="container">
        <form class="form-inline">
            <!-- label -->
            <div class="form-group mb-2">
                <label for="uom" class="sr-only"></label>
                <input type="text" readonly class="form-control-plaintext" id="uom-name" value="Unit of Measurement">
            </div>
            <!-- input -->
            <div class="form-group mx-sm-3 mb-2">
                <label for="uom-val" class="sr-only"></label>
                <select class="form-control" name="cars" id="uom-val" required>
                    <option value="Kg">Kg</option>
                    <option value="Ltr">Ltr</option>
                    <option value="Mtr">Mtr</option>
                    <option value="No">No</option>
                </select>
            </div>
        </form>
    </div>
