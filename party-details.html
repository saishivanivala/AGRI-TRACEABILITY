<div class='container'>
    
    <label for="name">Name:</label>  
    <input type="text" id="name" readonly required>
    <br><br>
    
    <label for="mobile">Mobile:</label>  
    <input type="text" id="mobile" readonly required>
    <h5 id="mobilecheck" style="color: red;">
        **Please Fill the Mobile number
    </h5>
    <br><br>


    <div id="party-type-dd">
        <label for="#type">Type:</label>
        <select class="form-control" id="type" disabled required>
            <option value="producer">Producer</option>
            <option value="consumer">Consumer</option>
        </select>
    </div>
    
    <br><br>

    <label for="country">City:</label>  
    <input type="text" id="city" readonly required>
    <br><br>

    <label for="country">Address:</label>  
    <input type="text" id="address" readonly required>
    <br><br>

    <label for="country">Password:</label>  
    <input type="password" id="password" readonly required>
    <h5 id="passcheck" style="color: red;">
        **Please Fill the password
    </h5>
    <br><br>

    <label for="country">State:</label>  
    <input type="text" id="state" readonly required>
    <br><br>

    <label for="country">PIN:</label>  
    <input type="text" id="PIN" readonly required>
    <br><br>

    <label for="country">Role:</label>  
    <input type="text" id="role" readonly required>
    <br><br>
  
    <button class="btn btn-dark" id="edit-details">Edit</button>

    <button class="btn btn-dark" id="submit-details" disabled>Submit</button>

</div>
